<html>
<head>
	<meta charset="utf-8" />
	<style>

		.toolbox {
			margin-top: 20px;
		}

		body {
			min-height: 0;
			padding: 10px;
			width: 200px;
			text-align: center;
		}

		button {
			display: inline;
			margin-right: 5px;
			padding: 5px 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.delete-all {
			margin-top: 10px;
			background-color: #ff4444;
			color: white;
		}

		.delete-all:hover {
			background-color: #cc0000;
		}

		.profiles {
			margin: 10px 0;
		}

		.profile-item {
			padding: 5px;
			margin: 5px 0;
			border: 1px solid #ddd;
			border-radius: 4px;
			cursor: pointer;
		}

		.profile-item:hover {
			background-color: #f5f5f5;
		}

		.profile-item.active {
			background-color: #e3f2fd;
		}

	</style>
	<script type="text/javascript" charset="utf-8" src="popup.js"></script>
</head>
<body>
	<div class="profiles"></div>
	<div class="toolbox">
		<button id="new">新建</button>
		<button id="delete">删除</button>
	</div>
	<button id="deleteAll" class="delete-all">删除所有账号数据</button>
</body>
</html>
